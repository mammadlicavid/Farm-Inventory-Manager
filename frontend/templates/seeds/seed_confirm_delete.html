{% extends 'base.html' %}

{% block content %}
<div class="dashboard-container">
    <header class="main-header">
        <div class="header-content">
            <div class="header-top">
                <a href="{% url 'toxum:seed_list' %}"
                    style="text-decoration: none; color: white; display: flex; align-items: center; gap: 10px;">
                    <i class="fa-solid fa-arrow-left"></i>
                    <h1>Silmək</h1>
                </a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div style="background: white; padding: 20px; border-radius: 20px; text-align: center;">
            <p style="margin-bottom: 20px; font-size: 16px;">
                <strong>{{ seed.name }}</strong> toxumunu silmək istədiyinizə əminsiniz?
            </p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="add-new-btn" style="background-color: #dc3545; margin-bottom: 10px;">
                    Bəli, Sil
                </button>
                <a href="{% url 'seeds:seed_list' %}" class="back-btn-box"
                    style="background-color: #6c757d; text-decoration: none;">
                    Xeyr, Geri Qayıt
                </a>
            </form>
        </div>
    </main>
</div>
{% endblock %}
